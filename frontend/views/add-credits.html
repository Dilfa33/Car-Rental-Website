<!-- Add Credits View -->
<div class="container my-5">
    <h2 class="text-center mb-4">Add Credits</h2>

    <!-- Loading Spinner - HIDDEN BY DEFAULT -->
    <div id="creditsLoading" class="text-center my-5 d-none">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- Error Alert -->
    <div id="creditsError" class="alert alert-danger d-none" role="alert"></div>

    <!-- Success Alert -->
    <div id="creditsSuccess" class="alert alert-success d-none" role="alert"></div>

    <div class="row justify-content-center" id="creditsContent">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h5 class="mb-3">Your Current Balance: <span id="currentBalance" class="text-success fw-bold">$0.00</span></h5>

                    <form id="topUpForm">
                        <div class="mb-3">
                            <label for="amount" class="form-label">Enter Amount</label>
                            <input type="number" id="amount" class="form-control" placeholder="e.g. 50" min="5" step="0.01" required>
                            <small class="form-text text-muted">Minimum top-up: $5.00</small>
                        </div>

                        <div class="mb-3">
                            <label for="method" class="form-label">Payment Method</label>
                            <select id="method" class="form-select" required>
                                <option value="">Select a method</option>
                                <option value="card">Credit/Debit Card</option>
                                <option value="paypal">PayPal</option>
                                <option value="crypto">Cryptocurrency</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">
                            <span id="submitButtonText">Add Credits</span>
                            <span id="submitButtonSpinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
                        </button>
                    </form>

                    <!-- Recent Transactions -->
                    <div class="mt-4" id="recentTransactionsSection">
                        <p class="text-muted mb-2 fw-bold">Recent Transactions:</p>
                        <div id="recentTransactionsList">
                            <div class="text-center text-muted py-3">
                                <small>Loading transactions...</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
