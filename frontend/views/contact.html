<!-- Contact View -->
  <div class="container my-5">
    <h2 class="section-title">Contact Us</h2>
    <p class="lead mb-4">Have questions? We're here to help!</p>

    <div class="row g-4 mb-5">
      <div class="col-md-6 col-lg-3">
        <div class="contact-box">
          <h5>Address</h5>
          <p class="mb-0">123 Main Street<br>Downtown<br>City, State 12345</p>
        </div>
      </div>
      <div class="col-md-6 col-lg-3">
        <div class="contact-box">
          <h5>Phone</h5>
          <p class="mb-0">Main: +1 (555) 123-4567<br>Support: +1 (555) 765-4321</p>
        </div>
      </div>
      <div class="col-md-6 col-lg-3">
        <div class="contact-box">
          <h5>Email</h5>
          <p class="mb-0">info@carrental.com<br>support@carrental.com</p>
        </div>
      </div>
      <div class="col-md-6 col-lg-3">
        <div class="contact-box">
          <h5>Hours</h5>
          <p class="mb-0">Mon-Fri: 8 AM - 8 PM<br>Sat-Sun: 9 AM - 6 PM</p>
        </div>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card">
          <div class="card-body p-4">
            <h3 class="mb-4 text-center">Send Us a Message</h3>
            <form id="contactForm">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label">Your Name</label>
                  <input type="text" class="form-control" name="name" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">Email Address</label>
                  <input type="email" class="form-control" name="email" required>
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">Subject</label>
                <input type="text" class="form-control" name="subject" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Message</label>
                <textarea class="form-control" name="message" rows="5" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary w-100">Send Message</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
