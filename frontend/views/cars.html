<!-- Cars View -->
<div class="cars-container min-vh-100 bg-light py-5">
    <div class="container">
        <h2 class="text-center mb-5">Available Cars</h2>

        <!-- Loading indicator -->
        <div id="carsLoading" class="text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Loading cars...</p>
        </div>

        <!-- Error message -->
        <div id="carsError" class="alert alert-danger d-none"></div>

        <!-- Cars grid -->
        <div id="carsGrid" class="row g-4">
            <!-- Cars will be loaded here dynamically -->
        </div>
    </div>
</div>
