<!-- Cars View -->
<div class="cars-container min-vh-100 bg-light py-5">
    <div class="container">
        <h2 class="text-center mb-5">Available Cars</h2>

        <!-- Loading indicator -->
        <div id="carsLoading" class="text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Loading cars...</p>
        </div>

        <!-- Error message -->
        <div id="carsError" class="alert alert-danger d-none"></div>

        <!-- Cars grid -->
        <div id="carsGrid" class="row g-4">
            <!-- Cars will be loaded here dynamically -->
        </div>
    </div>
</div>

<!-- Booking Modal -->
<div class="modal fade" id="bookingModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Book Car</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="alert alert-info d-none" id="bookingInfo"></div>
                <div class="alert alert-danger d-none" id="bookingError"></div>
                <div class="alert alert-success d-none" id="bookingSuccess"></div>

                <h6 id="selectedCarName" class="mb-3"></h6>
                <p><strong>Daily Rate: </strong><span id="selectedCarRate"></span></p>

                <form id="bookingForm">
                    <input type="hidden" id="booking_car_id">
                    <input type="hidden" id="booking_daily_rate">

                    <div class="mb-3">
                        <label for="start_date" class="form-label">Start Date</label>
                        <input type="date" class="form-control" id="start_date" required>
                    </div>

                    <div class="mb-3">
                        <label for="end_date" class="form-label">End Date</label>
                        <input type="date" class="form-control" id="end_date" required>
                    </div>

                    <div class="mb-3">
                        <div class="card bg-light">
                            <div class="card-body">
                                <p class="mb-1"><strong>Number of Days:</strong> <span id="numDays">0</span></p>
                                <p class="mb-0"><strong>Total Price:</strong> $<span id="totalPrice">0.00</span></p>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <p class="text-muted small">Your current balance: $<span id="userBalanceInModal">0.00</span></p>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="confirmBookingBtn">Confirm Booking</button>
            </div>
        </div>
    </div>
</div>
