<!-- Bookings View -->
<div class="bookings-container min-vh-100 bg-light py-5">
    <div class="container">
        <h2 class="text-center mb-5">My Bookings</h2>

        <!-- Loading indicator -->
        <div id="bookingsLoading" class="text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Loading your bookings...</p>
        </div>

        <!-- Error message -->
        <div id="bookingsError" class="alert alert-danger d-none"></div>

        <!-- Bookings table -->
        <div id="bookingsTable" class="table-responsive shadow-sm d-none">
            <table class="table table-striped table-hover align-middle">
                <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Car</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Total Price</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody id="bookingsTableBody">
                <!-- Bookings will be loaded here -->
                </tbody>
            </table>
        </div>

        <!-- Empty state -->
        <div id="noBookings" class="text-center d-none">
            <p class="lead">You don't have any bookings yet.</p>
            <a href="#cars" class="btn btn-primary">Browse Cars</a>
        </div>
    </div>
</div>

<!-- Extend Booking Modal -->
<div class="modal fade" id="extendModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Extend Booking</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label class="form-label">Current End Date: <strong id="currentEndDate"></strong></label>
                </div>
                <div class="mb-3">
                    <label class="form-label">New End Date</label>
                    <input type="date" class="form-control" id="newEndDate" required>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="confirmExtendBtn">Extend Booking</button>
            </div>
        </div>
    </div>
</div>

<!-- Add Review Modal -->
<div class="modal fade" id="reviewModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add Review</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label class="form-label">Rating</label>
                    <select class="form-select" id="reviewRating" required>
                        <option value="">Select rating</option>
                        <option value="5">5 - Excellent</option>
                        <option value="4">4 - Very Good</option>
                        <option value="3">3 - Good</option>
                        <option value="2">2 - Fair</option>
                        <option value="1">1 - Poor</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Comment</label>
                    <textarea class="form-control" id="reviewComment" rows="4" required></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="confirmReviewBtn">Submit Review</button>
            </div>
        </div>
    </div>
</div>
