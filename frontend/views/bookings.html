      <thead class="table-dark">
      <tr>
        <th>#</th>
        <th>Car</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Total Price</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <!-- Example hardcoded data -->
      <tr>
        <td>1</td>
        <td>VW Golf</td>
        <td>2025-10-10</td>

        <td><span class="badge bg-success">Active</span></td>
        <td>
          <button class="btn btn-sm btn-warning me-1">Extend</button>

          <button class="btn btn-sm btn-dark">Add a review</button>
        </td>
      </tr>
      <tr>
        <td>2</td>

        <td>
          <button class="btn btn-sm btn-outline-secondary" disabled>Extend</button>
          <button class="btn btn-sm btn-outline-secondary" disabled>Cancel</button>
          <button class="btn btn-sm btn-dark">Add a review</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
